<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="author" content="Phoenix Community Radio - Goole"/>
    <meta
            name="description"
            content="Phoenix Community Radio."
    />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css"/>
    <link
            rel="icon"
            href="./assets/favicons/favicon128x128.png"
            type="image/png"
    />
    <link
            rel="icon"
            href="./assets/favicons/favicon180x180.png"
            type="image/png"
    />
    <link
            rel="icon"
            href="./assets/favicons/favicon192x192.pngg"
            type="image/png"
    />
    <link
            rel="icon"
            href="./assets/favicons/favicon32x32.pngg"
            type="image/png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Michroma&family=Noto+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
    />
    <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
    />
    <title>Phoenix Community Radio Goole</title>
</head>
<body>
<main style="padding-top: 200px">
    <a href="https://www.phoenixcommunityradio.com/">
        <img class="logo" src="./assets/logos/logo2.png" alt=""/>
    </a>
    <div id="radio-player" class="section section--radio-player">
        <div class="radioplayer"
             data-src="https://s2.radio.co/sbdb4cc406/listen"
             data-playbutton="true"
             data-volumeslider="false"
             data-elapsedtime="false"
             data-nowplaying="false"
             data-showplayer="false"
             data-volume="40"
        >
        </div>
    </div>
    <p>It's been a good run. Music is life. All we need is, radio...</p>

    <p>Time to website self-destruct: <span id="time-span"></span></p>
</main>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"
></script>
<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="https://public.radio.co/playerapi/jquery.radiocoplayer.min.js"></script>
<script>$('.radioplayer').radiocoPlayer();</script>
<script src="script.js"></script>

<script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
<script>
    const timeSpan = document.getElementById('time-span');
    const endDate = new Date(2025, 7, 24);
    setTimeout(function () {
        const current = new Date();
        const diff = endDate.getTime() - current.getTime();
        const days = Math.floor(diff / (1000*60*60*24));
        timeSpan.innerText = `${days} days`;
    }, 3600)

</script>
</body>

</html>
