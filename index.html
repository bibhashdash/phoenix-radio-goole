<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Phoenix Community Radio - Goole" />
    <meta
      name="description"
      content="Phoenix Community Radio is a local internet radio station based in Goole. We are made up of volunteer presenters showcasing their love of music and radio. We broadcast out of Carlisle House, Goole."
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      href="./assets/favicons/favicon128x128.png"
      type="image/png"
    />
    <link
      rel="icon"
      href="./assets/favicons/favicon180x180.png"
      type="image/png"
    />
    <link
      rel="icon"
      href="./assets/favicons/favicon192x192.pngg"
      type="image/png"
    />
    <link
      rel="icon"
      href="./assets/favicons/favicon32x32.pngg"
      type="image/png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Michroma&family=Noto+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Phoenix Community Radio Goole</title>
  </head>
  <body>
    <header>
      <div class="branding">
        <div class="logo-container">
          <a href="https://www.phoenixcommunityradio.com/">
            <img class="logo" src="./assets/logos/logo2.png" alt="" />
          </a>
        </div>
        <div class="social-icons-container">
          <a href="https://www.facebook.com/phoenixradiogoole">
            <img class="social-icon" src="./assets/icons/facebook.svg" alt="" />
          </a>
        </div>
      </div>
    </header>
    <main>
      <h1>Phoenix Radio Goole</h1>
      <div class="radio-player">
        <script src="https://embed.radio.co/player/4ef467d.js"></script>
      </div>
    </main>
    <footer>
      <div class="footer-nav">
        <div class="nav-item active">
          <a href="#">
            <img
              class="nav-icon"
              src="./assets/icons/radio_black_24dp (1).svg"
              alt="radio-icon"
            />
          </a>
          <p class="nav-item-text nav-item-text__active">Radio</p>
        </div>
        <div class="nav-item">
          <a href="#">
            <img
              class="nav-icon"
              src="./assets/icons/info_black_24dp (2).svg"
              alt="info-icon"
            />
          </a>
          <p class="nav-item-text nav-item-text__inactive">About</p>
        </div>
        <div class="nav-item">
          <a href="#">
            <img
              class="nav-icon"
              src="./assets/icons/edit_calendar_black_24dp.svg"
              alt="calendar-icon"
            />
          </a>
          <p class="nav-item-text nav-item-text__inactive">Schedule</p>
        </div>
        <div class="nav-item">
          <a href="#">
            <img
              class="nav-icon"
              src="./assets/icons/groups_black_24dp (2).svg"
              alt="people-icon"
            />
          </a>
          <p class="nav-item-text nav-item-text__inactive">Team</p>
        </div>
        <div class="nav-item">
          <a href="#">
            <img
              class="nav-icon"
              src="./assets/icons/email_black_24dp (1).svg"
              alt="email-icon"
            />
          </a>
          <p class="nav-item-text nav-item-text__inactive">Contact</p>
        </div>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
